<div class="container">
    <h2>Add Files to Vault</h2>
    <form id="uploadForm">
        <input type="text" id="fileTitle" placeholder="File Title" required><br><br>
        <input type="url" id="fileUrl" placeholder="Playbook URL" required><br><br>
        <select id="fileType">
            <option value="image">Image</option>
            <option value="video">Video</option>
            <option value="pdf">PDF</option>
            <option value="audio">Audio</option>
            <option value="code">Code</option>
        </select><br><br>
        <button type="submit">Add to Vault</button>
    </form>

    <h3>Current Vault Files</h3>
    <div id="vaultFilesList"></div>
</div>
