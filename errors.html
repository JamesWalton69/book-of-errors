<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runtime Log | The Book of Errors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen-overlay"></div>

  <div class="glitch-bg"></div>
  <header>
    <h1 class="glitch-text" data-text="Runtime Log">Runtime Log</h1>
    <p class="tagline">reading memory fragments...</p>
  </header>

  <main id="error-feed">
    <!-- errors will appear here dynamically -->
  </main>

  <footer>
    <p><a href="index.html">← return to main docs</a></p>
  </footer>

  <script>
    const errorFeed = document.getElementById("error-feed");

    const fakeErrors = [
      "[ERROR 0x01] Memory leak in 'soul.exe'",
      "[WARNING] The mirror variable is undefined",
      "[RUNTIME] bleed() executed twice — consequences unknown",
      "[DEBUG] Tracing reflection... reflection traced you back.",
      "[INFO] Summoning stack overflow...",
      "[ERROR 0x13] Cannot terminate 'visitor' process",
      "[CRITICAL] File 'mind.sys' locked by unknown thread",
      "[ERROR] Segmentation fault: self-awareness overflow",
      "[WARNING] ghost() returned TRUE",
      "[NOTICE] Silence detected at 03:00 AM",
      "[CRITICAL] Your name was found in call stack",
      "[FATAL] recursion in consciousness()"
    ];

    const secretWhispers = [
      "it’s watching you type...",
      "don’t press escape.",
      "this log isn’t fake.",
      "the process never ended.",
      "your reflection doesn’t blink.",
      "you shouldn’t be here."
    ];

    function addError() {
      const msg = document.createElement("p");
      msg.className = "error-line";
      const text = Math.random() > 0.9
        ? secretWhispers[Math.floor(Math.random() * secretWhispers.length)]
        : fakeErrors[Math.floor(Math.random() * fakeErrors.length)];
      msg.textContent = text;
      errorFeed.appendChild(msg);
      window.scrollTo(0, document.body.scrollHeight);
    }

    setInterval(addError, 1000);
  </script>
</body>
</html>
